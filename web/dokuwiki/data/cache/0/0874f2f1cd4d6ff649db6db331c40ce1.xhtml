
<h1 class="sectionedit1" id="dash">Dash</h1>
<div class="level1">

<p>
<em>- minimalistic POSIX-compliant command interpreter (shell).</em>
</p>

</div>

<h2 class="sectionedit2" id="installation">Installation</h2>
<div class="level2">
<ul>
<li class="level1"><div class="li">Debian:</p><pre class='cli  '><span class="cli_prompt"># </span><span class="cli_command">apt install -y dash</span></pre><p></div>
</li>
</ul>

</div>
<!-- EDIT{&quot;target&quot;:&quot;section&quot;,&quot;name&quot;:&quot;Installation&quot;,&quot;hid&quot;:&quot;installation&quot;,&quot;codeblockOffset&quot;:0,&quot;secid&quot;:2,&quot;range&quot;:&quot;86-157&quot;} -->
<h2 class="sectionedit3" id="configuration">Configuration</h2>
<div class="level2">
<ol>
<li class="level1"><div class="li">Set Dash as default system shell:</p><pre class='cli  '><span class="cli_prompt"># </span><span class="cli_command">ln -sf /bin/dash /bin/sh</span></pre><p></div>
</li>
</ol>

</div>
