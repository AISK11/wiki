<h2 class="sectionedit4" id="start">Start</h2>
<div class="level2">
<ul>
<li class="level1"><div class="li"> Clone existing repository: </p><pre class='cli  '><span class="cli_prompt">$ </span><span class="cli_command">git clone &lt;REPOSITORY&gt;</span></pre><p></div>
</li>
<li class="level1"><div class="li"> Create new repository: </p><pre class='cli  '><span class="cli_prompt">$ </span><span class="cli_command">git init</span></pre><p></div>
</li>
</ul>

<pre class='cli  '><span class="cli_prompt">git reset --hard HEAD # </span><span class="cli_command">revert all changes</span>
<span class="cli_prompt">git revert -n &lt;HASH&gt; </span><span class="cli_command"># make it appear as it was before &lt;HASH&gt; commit</span></pre>

</div>
