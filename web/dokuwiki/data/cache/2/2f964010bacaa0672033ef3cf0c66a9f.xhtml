<h2 class="sectionedit2" id="port_scan">Port Scan</h2>
<div class="level2">
<ul>
<li class="level1"><div class="li"> Active TCP SYN all port scan: </p><pre class='cli  '><span class="cli_prompt"># </span><span class="cli_command">nmap -T4 -Pn -sS [-g &lt;SRC-PORT&gt;] -p 0- -sV -O -R -vv &lt;TARGET&gt; [-oA &lt;OUTPUT&gt;]</span></pre><p></div>
</li>
<li class="level1"><div class="li">Active UDP all port scan: </p><pre class='cli  '><span class="cli_prompt"># </span><span class="cli_command">nmap -T4 -Pn -sU [-g &lt;SRC-PORT&gt;] -p 0- -sV -O -R -vv &lt;TARGET&gt; [-oA &lt;OUTPUT&gt;]</span></pre><p></div>
</li>
</ul>

</div>
