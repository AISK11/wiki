
<h1 class="sectionedit1" id="system_update">System Update</h1>
<div class="level1">
<ol>
<li class="level1"><div class="li">Upgrade to newer release version if available:</p><pre class='cli  '><span class="cli_prompt"># </span><span class="cli_command">sysupgrade</span></pre><p></div>
</li>
<li class="level1"><div class="li"> Apply all missing system patches:</p><pre class='cli  '><span class="cli_prompt"># </span><span class="cli_command">syspatch</span></pre><p></div>
</li>
<li class="level1"><div class="li">Update all packages:</p><pre class='cli  '><span class="cli_prompt"># </span><span class="cli_command">pkg_add -Uu</span></pre><p></div>
</li>
<li class="level1"><div class="li"> Update configuration files:</p><pre class='cli  '><span class="cli_prompt"># </span><span class="cli_command">sysmerge -d</span></pre><p></div>
</li>
</ol>

</div>
