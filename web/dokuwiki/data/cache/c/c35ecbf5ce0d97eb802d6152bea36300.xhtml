
<h1 class="sectionedit1" id="void_linux">Void Linux</h1>
<div class="level1">
<span style="display:block;width:200px;height:165px"><object id="svgembed_0f09a7b16168406e16a2f0661ca774af" type="image/svg+xml" data="http://localhost/_media/logo_voidlinux.svg?w=200&amp;h=165&amp;tok=ef74bc" class="media" alt="" style="width:100%"><embed type="image/svg+xml" src="http://localhost/_media/logo_voidlinux.svg?w=200&amp;h=165&amp;tok=ef74bc" class="media" alt="" style="width:100%" /></object></span><br />

<!-- EDIT{&quot;target&quot;:&quot;section&quot;,&quot;name&quot;:&quot;Void Linux&quot;,&quot;hid&quot;:&quot;void_linux&quot;,&quot;codeblockOffset&quot;:0,&quot;secid&quot;:1,&quot;range&quot;:&quot;1-56&quot;} -->
<h2 class="sectionedit2" id="pros">Pros</h2>
<div class="level2">
<ul>
<li class="level1"><div class="li"> SystemD free (runit).</div>
</li>
<li class="level1"><div class="li"> Stable rolling release.</div>
</li>
<li class="level1"><div class="li"> Independent distribution.</div>
</li>
<li class="level1"><div class="li"> AMD64 + ARM support (both 64 and 32).</div>
</li>
<li class="level1"><div class="li"> XBPS package manager.</div>
</li>
<li class="level1"><div class="li"> Text mode installation.</div>
</li>
</ul>

</div>
<!-- EDIT{&quot;target&quot;:&quot;section&quot;,&quot;name&quot;:&quot;Pros&quot;,&quot;hid&quot;:&quot;pros&quot;,&quot;codeblockOffset&quot;:0,&quot;secid&quot;:2,&quot;range&quot;:&quot;57-255&quot;} -->
<h2 class="sectionedit3" id="cons">Cons</h2>
<div class="level2">
<ul>
<li class="level1"><div class="li"> Small amount of packages in default repositories.</div>
</li>
<li class="level1"><div class="li"> Multiple kernel versions.</div>
</li>
</ul>

</div>
